name: kubernetes-check

on: workflow_dispatch

jobs:
    kubernetes-check:
        name: kubernetes-check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.17.0

            - name: Run Prettier
              run: |
                echo '{
                  "devDependencies": {
                    "prettier": "^3.2.5"
                  }
                }' > package.json
                yarn install
